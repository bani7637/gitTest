<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel ="stylesheet" href="../css/public.css">
<script type="text/javascript">
window.onload =function(){
	//img태그로 접근, src속성값을 가져온다.
	vimg = document.querySelector('img');
}
function proc1() {
	vsrc = vimg.getAttribute('src');
	console.log(vsrc);
	
	if(vsrc.match("on") ==null){
		//on이 포함되어 있지 않다. sw_off.png로 설정되어 있다.
		//sw_on.png로 변경한다.
		vimg.setAttribute('src', '../images/sw_on.png');
		
	}else{
		//on이 포함되어 있다. sw_on.png로 설정되어 있다.
		//sw_off.png로 변경한다.
		vimg.setAttribute('src', '../images/sw_off.png');
	}
}
</script>
</head>
<body>

<div class="box">
		<h3> 1. 이미지변경</h3>
	sw_on.png와  sw.off.png를 번갈아 변경<br>
	match(검색문자) : 해당 검색문자가 있으면 배열로 리턴하고 없으면 null을 리턴<br>
	src속성의 값을 가져온다. -> getAttribute('src')
	
		<div id="result1">
		<img src="../images/sw_off.png" alt="이미지가 없어요" onclick="proc1()">
		</div>
	</div>
</body>
</html>
