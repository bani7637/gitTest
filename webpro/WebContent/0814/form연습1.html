<script type="text/javascript">
function proc1() {
	vgu = document.ff.gu.value;

	a=0;
	for (i = 1; i < 10; i++) {
		a = vgu*i;
		res += vgu+"*"+i+"="+a+"\n";
		}
	

document.ff.area.value = res;
}
</script>

		</textarea>
		</form>
	</div>
