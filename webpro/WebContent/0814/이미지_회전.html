<script type="text/javascript">
	function proc1() {
		result1 = document.querySelector("#result1");
		a = setInterval(function() {
			//result1에서 첫번째 요소를 선택한다.
			fc = result1.firstChild;

			//result1에 선택한 첫번째 요소를 추가한다.
			result1.appendChild(fc);
		}, 1000);
	}
	function proc2(){
		clearInterval(a);
	}
	
</script>

		result1 에 추가한다. => appendChild()<br> 기존에 이미 존재하는 요소를 추가하면 기존의 요소는
		삭제된다. 잘라내기/ 붙여넣기<br> <br> <input type="button" value="확인"
