<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	// 랜덤발생
	rand = Math.floor(Math.random()*100+1);
	count = 0;
	hint = "";
	values ="";

		function proc1() {
		inputvalue = document.querySelector("#input").value;
		
		values += inputvalue +" ";
		
		if(rand == inputvalue){
			hint ="정답입니다.";
			count++;				
		}else if(rand > inputvalue){
			hint = "랜덤값이 더 큽니다.";
			count++;
		}else if(rand < inputvalue){
			hint = "랜덤값이 더 작습니다.";
			count++;
		}
		
		res = "입력 값들 : "+ values +"<br>"; 
		res += "횟수 : "+ count +"<br>"; 
		res += "힌트 : "+ hint +"<br>";
		document.querySelector("#result1").innerHTML = res;		
		 
	}
		
	function proc2() {
		arr = ["가위", "바위", "보"];
// 		arr [0] = 가위
// 		arr [1] = 바위
// 		arr [2] = 보

//		랜덤발생 0~2
	rand = Math.floor(Math.random()*arr.length);
	
// 		컴퓨터의 가위바위보 결정됨		
		com = arr[rand];

//		사용자의 가위바위보
		x = prompt("가위 바위 보를 입력해주세요");
		
//		비교
	res = "컴퓨터 : "+com +"<br>";
	res += "사용자 : "+x +"<br>";
	
	if(com==x){
		res+= "비겼다.";
	}else if(x=="가위" && com=="보" || x=="바위" && com=="가위" || x=="보" && com=="바위"){
		res += "사용자 승리";
	}else{
		res +="컴퓨터 승리"; 
	}
		document.querySelector("#result2").innerHTML = res;		
	}	

	
	function proc3() {
		//배열선언
		mylotto =[];
		idx=0;
		
		while (true) {
			if(mylotto.length==6) break;	//배열의 개수가 6개면 종료
			ran =Math.floor(Math.random()*45+1);	//45부터 1까지 랜덤
			idx= mylotto.indexOf(ran);
			if(idx==-1)
			mylotto.push(ran);
			res = mylotto;
		}
	document.querySelector("#result3").innerHTML += res+"<br>";	
	}
		
</script>
</head>
<body>

	<div class="box">
		<h3>1. 랜덤 수 맞추기</h3>
		1~100사이의 랜덤을 발생한다.<br> 랜덤수를 맞춘다.<br> 힌트와 몇번만에 맞췄는지 체크<br>
		<br> <input type="text" id="input"> <input type="button"
			value="확인" onclick="proc1()">
		<div id="result1"></div>
	</div>

	<div class="box">
		<h3>2. 가위 바위 보</h3>
		컴퓨터는 배열에 저장하여 랜덤으로 가위 바위 보를 결정한다. <br> 사용자는 가위바위보를 입력 -prompt <br>
		어느쪽이 이겼는지 결과를 출력한다.<br> <br> 
		<input type="button" value="게임시작" onclick="proc2()">
		<div id="result2"></div>
	</div>
	
	<div class="box">
		<h3>3. 로또생성</h3>
		1~45까지 랜덤을 발생한다. <br>
		중복이 없어야한다.<br> <br> 
		<input type="button" value="로또구입" onclick="proc3()">
		<div id="result3"></div>
	</div>
</body>
</html>
