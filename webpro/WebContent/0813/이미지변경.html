<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style type="text/css">
img {
	width: 100px;
	height: 100px;
}

#end {
	display: none;
}

table {
	border: 1px solid black;
}

td {
	width: 200px;
	height: 40px;
}

#cen {
	text-align: center;
}
#cen3 {
	text-align: center;
	font-size: 1.5em;
}
#cen1{
	background-color: yellow;
	text-align: center;
	font-size: 1.5em;
	
	
}
#cen2{
	text-align: center;
	background-color: green;
	font-size: 1.5em;

}
#img22{
width: 400px;
height: 200px;
}
#img33{
width: 400px;
height: 200px;
}

</style>
<script type="text/javascript">
	arr = [ "../images/펭귄.jpg", "../images/이순신.jpg", "../images/호랑이.jpg",
			"../images/사자.jpg", "../images/사자2.jpg", "../images/Koala.jpg",
			"../images/spongebob.png" ];
	window.onload = function() {
		//start요소검색
		start = document.getElementById('start');
		//end요소검색
		end = document.getElementById('end');
		img = document.getElementById('img1');
	}
	function proc1() {
		//확인버튼 사라지고 종료버튼 나타나야함
		start.style.display = "none";
		end.style.display = "inline";
		a = setInterval(function() {
			rand = Math.floor(Math.random() * arr.length);
			b = arr[rand];
			img1.src = b;
		}, 1000);
	}

	function proc2() {
		//setinterval종료하고
		start.style.display = "inline";
		end.style.display = "none";
		clearInterval(a);
		//확인버튼 나타나고 종료버튼 사라져야함
	}
	
		
		ia = document.createElement("img");
		
		ib = document.createElement("img");
	function proc3() {
	
		arr = ["가위", "바위", "보"];
	
		rand = Math.floor(Math.random()*arr.length);
			
		com = arr[rand];

		x = prompt("가위 바위 보를 입력해주세요");
	if(x=="가위"){
		ia.src="../images/가위_좌.png";
		ia.id="img22";
		document.querySelector("#res1").appendChild(ia);
	}else if(x=="바위"){
		ia.src="../images/바위_좌.png";
		ia.id="img22";
		document.querySelector("#res1").appendChild(ia);
	}else if(x=="보"){
		ia.id="img22";
		ia.src="../images/보_좌.png";
		document.querySelector("#res1").appendChild(ia);
	}
	
	if(com=="가위"){
		ib.src="../images/가위_우.png";
		ib.id="img33";
		document.querySelector("#res2").appendChild(ib);
	}else if(com=="바위"){
		ib.src="../images/바위_우.png";
		ib.id="img33";
		document.querySelector("#res2").appendChild(ib);
	}else if(com=="보"){
		ib.src="../images/보_우.png";
		ib.id="img33";
		document.querySelector("#res2").appendChild(ib);
	}

	res = "";
	
	if(com==x){
		res+= "결과는 비겼습니다.";
	}else if(x=="가위" && com=="보" || x=="바위" && com=="가위" || x=="보" && com=="바위"){
		res += "당신이 승리하였습니다.";
	}else{
		res +="컴퓨터가 승리하였습니다."; 
	}
		document.querySelector("#cen3").innerHTML = res;		
	}	

	
		
	
	
	
</script>

</head>
<body>

	<div class="box">
		<h3>1. 이미지 변경</h3>
		버튼을 클릭하면 1초간격으로 이미지를 변경한다.<br> 이미지 배열을 이용<br> 랜덤을 이용하여 이미지를
		선택한다.<br>
		<br> <input id="start" type="button" value="확인" onclick="proc1()">
		<input id="end" type="button" value="종료" onclick="proc2()"><br>
		<br>
		<div id="result1">
			<img src="../images/코알라.jpg" id="img1" alt="이미지1">
		</div>
	</div>
	<div class="box">
		<h3>2. 가위 바위 보</h3>
		버튼을 클릭하면 prompt로 가위바위보를 입력받아 게임을 한다<br> 컴퓨터는 배열로 하고, 랜덤을 이용하여
		이미지를 선택한다.<br>
		<br>
		<table border=1;>
			<tr>
				<td colspan=2 id="cen"><input id="start" type="button"
					value="게임시작" onclick="proc3()"></td>
			</tr>
			<tr>
				<td id="cen1">사람</td>
				<td id="cen2">컴퓨터</td>
			</tr>
			<tr>
				<td id = "res1"></td>
				<td id = "res2"></td>
			</tr>
			<tr>
				<td colspan=2 id="cen3"></td>
			</tr>
		</table>
	</div>
</body>
</html>
