<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc1() {
		sum = 0;
		for (i = 1; i <= 100; i++) {
			sum += i;
		}
		document.querySelector('#result1').innerHTML = sum;
	}

	function proc2() {
		sum = 0;
		// 	for(i =1;i<=200;i+=2){
		// 		sum+=i;
		// 	}

		for (i = 1; i < 200; i++) {
			if (i % 2 != 0)
				continue;

			sum += i;
		}

		document.querySelector('#result2').innerHTML = sum;
	}

	function proc3() {
		sum = 0;
		su = "";
		while (true) {
			x = parseInt(prompt("정수를 입력하세요", '0이면 종료'));
			if (x == 0)
				break;
			su += x;
			sum += x;
		}
		res = "입력한 값 : " + su + "<br>";
		res += "합 = " + sum;
		document.querySelector('#result3').innerHTML = res;
	}

	function proc4() {
		sum = "";
		for (i = 1; i <= 10; i++) {
			for (k = 1; k <= 10; k++) {
				if ((i + k) % 3 != 0)
					continue;
				sum += i + ", " + k + "<br>"
			}
		}
		document.querySelector('#result4').innerHTML = sum;
	}

	function proc5() {
		res = "";

		for (i = 1; i <= 100; i++) {
			if (i % 2 == 0 && i % 3 == 0)
				res += i + " ";
		}
		document.querySelector('#result5').innerHTML = res;
	}

	function proc6() {
		sum ="";
		while (true) {
			x = parseInt(prompt("첫번째 정수를 입력하세요", '0이면 종료'));
			y = parseInt(prompt("두번째 정수를 입력하세요", '0이면 종료'));
			if (x == 0 && y == 0) break;
			if ((x+y) <= 100) continue;
			sum +="첫번째 입력값:  "+ x +"   두번째 입력값:   "+y+"   합계 : "+(x+y)+"<br>";

				document.querySelector('#result6').innerHTML = sum;
		}
	}
</script>
</head>
<body>
	<div class="box">
		<h3>1) 1~10까지의 합</h3>
		<input type="button" value="계산" onclick="proc1()"> <br> <br>
		<div id="result1"></div>
	</div>
	<div class="box">
		<h3>2) 1~200까지의 합</h3>
		-continue를 이용 <br> <br> <input type="button" value="계산"
			onclick="proc2()"> <br> <br>
		<div id="result2"></div>
	</div>
	<div class="box">
		<h3>3) 입력한 값 누적하기</h3>
		사용자가 입력한값을 계속더하기 <br> 0을 입력하면 종료<br> <br> <input
			type="button" value="계산" onclick="proc3()">
		<div id="result3"></div>
	</div>
	<div class="box">
		<h3>4) 다중for</h3>
		사용자가 입력한값을 계속더하기 <br> -continue를 이용<br> <br> <input
			type="button" value="계산" onclick="proc4()">
		<div id="result4"></div>
	</div>
	<div class="box">
		<h3>5) 2의 배수 이면서 3의 배수</h3>
		1에서 100까지 중 2의배수 이면서 3의 배수를 출력 <br> <br> <input
			type="button" value="계산" onclick="proc5()">
		<div id="result5"></div>
	</div>
	<div class="box">
		<h3>6) 두수의 합</h3>
		두수를 prompt를 이용하여 입력<br> 두수의 합이 100이상일때만 두수를 출력한다.-continue를 이용<br>
		두수 모두 0이면 종료<br> <br> <input type="button" value="계산"
			onclick="proc6()">
		<div id="result6"></div>
	</div>
</body>
</html>
