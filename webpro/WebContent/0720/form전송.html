<script>
	//이벤트에 의한 실행(자바의 메서드와 동일) onclick
	function proc() {
	dob = document.querySelector('#bcolor'); //인풋타입 컬러로 접근
	col = dob.value; //선택한 색상
	document.body.style.backgroundColor = col;
	}
</script>

		document.querySelector('#bcolor')
