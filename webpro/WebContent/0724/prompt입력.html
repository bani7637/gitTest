	function add() {
		let x = prompt("첫번째 정수를 입력하세요");
		let y = prompt("두번째 정수를 입력하세요");
	
		x=parseInt(x);
		y=parseInt(y);
	sum = x + y;
	vsum = document.getElementById('sum');
	let res = " 입력1 : "+x+"<br>";
	res += "입력2 : "+y+"<br>";
	res += "덧셈결과 : "+sum;
	
	vsum.innerHTML = res;
	}

	
	</script>

<body>
<pre>
	실행시 이름을 prompt()를 이용하여 입력하고, 결과를 div에 출력한다.

<pre>

</pre>
