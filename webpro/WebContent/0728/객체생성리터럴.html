<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	var circle = {
		rad : 4,
		getArea : function() {

			//반지름 * 반지름 * 3.14
			// 			var area = this.rad * this.rad * Math.PI;
			var area = Math.floor(Math.PI * Math.pow(this.rad, 2));
			return area;
		},

		getCircum : function() {
			//반지름 * 2 * 3.14
			cir = Math.floor(2 * Math.PI * this.rad);
			return cir;
		}
	}

	var Rect = {
		width : 3,
		height : 5,
		name : "네모네모",

		getCircum : function() {

			cir = (this.width * 2) + (this.height * 2);
			return cir;
		},

		getArea : function() {
			area = this.width * this.height;
			return area;
		}
	}

	var addr = {}
	//속성도 메서드도 없는 빈객체를 사용하는 방법proc3

	function proc1() {
		circle.name = "동그라미"
		// 		circle에 없는 name속성을 사용할 수 있다.
		//					없는 함수도 사용할 수 있다. 
		res = "이름 : " + circle.name + "<br>";
		res += "반지름 : " + circle.rad + "<br>";
		res += "면적 : " + circle.getArea() + "<br>";
		res += "둘레 : " + circle.getCircum() + "<br>";

		document.getElementById('result1').innerHTML = res;
	}

	function proc2() {
		res = "이름 : " + Rect.name + "<br>";
		res += "면적 : " + Rect.getArea() + "<br>";
		res += "둘레 : " + Rect.getCircum() + "<br>";

		document.getElementById('result2').innerHTML = res;
	}
	
	function proc3() {
		// 동적으로 속성 추가
		addr.name = prompt("이름입력");
		addr.juso = prompt("주소입력");
		addr.tel = prompt("HP 입력");
		addr.zip = "12345";
		
		res = "이름 : " + addr.name + "<br>";
		
		// 메서드 추가
		addr.info =function(){
			res = "*********info()*********<br>"
			res += "이름 : "+ addr.name +"<br>";			
			res += "HP : "+ addr.tel +"<br>";			
		document.getElementById('result3').innerHTML = res;
			
		}
		
		
		addr.info2 =function(){
			res = "*********info2()*********<br>"
			res += "이름 : "+ addr.name +"<br>";			
			res += "HP : "+ addr.tel +"<br>";			
			res += "주소 : "+ addr.juso +"<br>";			
			res += "우편번호 : "+ addr.zip +"<br>";
			return res;
		}
		
		// 함수 호출
		 addr.info(); 	//결과는 info2에 의해 덮어씌여짐
		 addr.info2();
		document.getElementById('result3').innerHTML += res;
	}
	
	
	
	
</script>
</head>
<body>

	<div class="box">
		<h3>1. circle 객체 생성</h3>
		- 속성 : 반지름 rad<br> - 메서드 : 면적구하기(getArea()), 둘레구하기(getCircum())<br>
		<input type="button" value="확인" onclick="proc1()"><br>
		<div id="result1"></div>
	</div>
	<div class="box">
		<h3>2. Rect 객체 생성</h3>
		- 속성 : 가로(width), 세로(height), 이름(name)<br> - 메서드 :
		면적구하기(getArea()), 둘레구하기(getCircum())<br> 
		<input type="button" value="확인" onclick="proc2()"><br>
		<div id="result2"></div>
	</div>
	<div class="box">
		<h3>3. addr객체</h3>
		- 정해진 속성과 메서드가 없다. var addr={ }<br>
		- 확인버튼 클릭하면 동적으로 속성과 메서드를 추가해서 사용할 수 있다.<br>
		<input type="button" value="확인" onclick="proc3()"><br>
		<div id="result3"></div>
	</div>
</body>
</html>
