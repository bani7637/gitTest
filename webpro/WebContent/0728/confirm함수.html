<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc1() {
		// 수를 입력하여 구구단 출력
			res ="";
		while (true) {
			x = prompt("수를 입력");
			res+="*********"+x+"단*********<br>"
			for (i = 1; i <=9; i++) {
				res += x + "*" + i + "=" + (x*i)+"<br>";
			}
			document.querySelector('#result1').innerHTML = res;
			
			//계속할건지 물어보기
			yn = confirm("계속하겠습니까");
			if(!yn) break;
		}
	}
</script>
</head>
<body>

	<div class="box">
		<h3>1. confirm 함수</h3>
		사용자의 질문에 답변하는 함수<br> true / false 를 리턴<br> <input
			type="button" value="확인" onclick="proc1()">
		<div id="result1"></div>
	</div>
</body>
</html>
