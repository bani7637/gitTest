<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel ="stylesheet" href="../css/public.css">
<script>
function proc1() {
		birday= new Date(1992,06,06);
		today = new Date();
		
		times = today.getTime()-birday.getTime();
		
		res = "살아온 millisec : "+times+"<br>"; 
		res += "살아온 초 : "+Math.floor(times/1000)+"<br>"; 
		res += "살아온 분 : "+Math.floor(times/1000/60)+"<br>"
		res += "살아온 시간 : "+Math.floor(times/1000/60/60)+"<br>"
		res += "살아온 날짜 : "+Math.floor(times/1000/60/60/24)+"<br>"
		res += "살아온 년도 : "+Math.floor(times/1000/60/60/24/365)+"<br>"
		document.getElementById('result1').innerHTML = res;
}

function proc2() {
	// 오늘 날짜 생성
	today = new Date();
	x = today.getTime();
	
	//times = 오늘의 ms + 100일후의 ms
	times = Math.floor(x) + Math.floor(100*1000*60*60*24); 
	// 새로운 Date생성 => nday = new Date(times)
	nday = new Date(times);
	
	
		date = nday.toLocaleDateString();
		document.getElementById('result2').innerHTML = date;


}


function proc3() {
	// 오늘 날짜 생성
	today = new Date();
	x = Math.floor(today.getTime());
	//크리스마스날짜
	cday = new Date(2020,11,25);
	y = Math.floor(cday.getTime());
	times = x-y;
	
	date = Math.floor(times/1000/60/60/24);
	
		document.getElementById('result3').innerHTML = date;
	
}


</script>


</head>
<body>

<div class="box">
		<h3>1. 경과시간</h3>
		- 태어난 날로 부터 현재까지 날 수 구하기<br>
		- birday= new Date("태어난 날")<br>
		- today = new Date() : 현재 날짜<br>
		<br><br>
		<input	type="button" value="확인" onclick="proc1()"> 
		<div id="result1"></div>
	</div>
<div class="box">
		<h3>2. 기념일구하기</h3>
		- 오늘부터 1일일때 100일 후 구하기<br>
		- today = new Date()<br>
		- 100일의 millesec 값 구하기<br>
		=>today.getTime() +  100일의 millesec
		<br><br>
		<input	type="button" value="확인" onclick="proc2()"> 
		<div id="result2"></div>
	</div>
<div class="box">
		<h3>3. 경과시간</h3>
		- 클리스마스 까지 남은날 구하기
		<br><br>
		<input	type="button" value="확인" onclick="proc3()"> 
		<div id="result3"></div>
	</div>
</body>
</html>
