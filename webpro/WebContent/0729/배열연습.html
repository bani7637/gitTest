<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	arr = [];
	function proc1() {
		res = arr;
		while (true) {
			x = prompt("이름을 입력하세요");
			if (x == null || x == "" )
// 			prompt 는 string 으로 받아오기 때문에 null과비교할때는 ""묶기 
				break;
			arr.push(x);
		}

		document.querySelector('#result1').innerHTML = res;
	}
</script>





</head>
<body>

	<div class="box">
		<h3>1.사람이름 입력받아 저장하기</h3>
		prompt를 이용하여 이름을 입력받는다.<br> 배열에 저장한다.<br> 입력시 공백 또는 취소버튼을
		클릭시 종료한다.<br> <input type="button" value="확인" onclick="proc1()">
		<div id="result1"></div>
	</div>
</body>
</html>
